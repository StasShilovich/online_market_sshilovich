<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"></div>
    <title>Users</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="controls-pane">
    <ul class="graphic-container" th:object="${itemDTO}">
        <a scope="col"><i> Name: </i></a>
        <li th:text="${itemDTO.name}"></li>
        <a scope="col"><i> Unique: </i></a>
        <li th:text="${itemDTO.unique}"></li>
        <a scope="col"><i> Price: </i></a>
        <li th:text="${itemDTO.price}"></li>
        <a scope="col"><i> Link: </i></a>
        <li th:text="${itemDTO.description}"></li>
    </ul>
</div>
<div th:replace="fragments/footer::footer"></div>
</body>
</html>
